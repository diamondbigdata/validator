<html>
<head>
  <title>Compose validator</title>

  <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

  <link rel="stylesheet" href="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/css/bootstrap.css">
  <script src="https://cdn.rawgit.com/twbs/bootstrap/v4-dev/dist/js/bootstrap.js"></script>

  <script>
$(document).ready(function(){
  $('#valid').hide();
  $('#invalid').hide();
  $('#ff').submit(function(e) {
    e.preventDefault();
    $.ajax({
      url: 'compose-validate',
      data: $(this).serialize(),
      success: function(data) {
        if(data == 'Valid!') {
          $('#invalid').hide()
          $('#valid').show()
        } else {
          $('#invalid').html(data);
          $('#valid').hide()
          $('#invalid').show()
        }
      }
    });
  });
});
  </script>

</head>
<body>
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h1>Compose validator</h1>
      <form action="validate" method="POST" id="ff">
        <fieldset class="form-group">
          <textarea class="form-control" name="cc" rows="10">service:
  image: ubuntu
  command: "ls /"
          </textarea>
        </fieldset>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <div id="valid"class="alert alert-success" role="alert">
        Valid!
      </div>
      <div id="invalid" class="alert alert-danger" role="alert">
      </div>
    </div>
  </div>
</body>
</html>
